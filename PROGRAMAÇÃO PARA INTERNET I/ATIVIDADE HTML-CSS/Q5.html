<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus emojis preferidos</title>
</head>
<body>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <h1>Meus emojis preferidos:</h1>
    <i class="em em-crown" aria-role="presentation" aria-label="CROWN"></i>
    <hr>
    <i class="em em-grinning" aria-role="presentation" aria-label="GRINNING FACE"></i>
    <hr>
    <i class="em em-heart" aria-role="presentation" aria-label="HEAVY BLACK HEART"></i>
    <hr>
    <i class="em em-money_mouth_face" aria-role="presentation" aria-label="MONEY-MOUTH FACE"></i>
    <hr>
    <i class="em em-upside_down_face" aria-role="presentation" aria-label="UPSIDE-DOWN FACE"></i>
    <hr>
    <i class="em em---1" aria-role="presentation" aria-label="THUMBS UP SIGN"></i>
</body>
</html>
