<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pag_cadasto/style_cadastro.css">
    <title>Cadastro Fornecedor</title>
</head>
<body>
    <div class="cabeçalho">
        <h2>Cadastro do fornecedor:</h2>
   </div>
   <div class="constrain">
           <form>
               
               <div class="input">
                   <input type="text" placeholder="Nome do fornecedor:">
               </div>
               <div class="input">
                   <input type="text" placeholder="Endereço do fornecedor:">
               </div class="input">
               <div class="input">
                   <input type="email" placeholder="E-mail do fornecedor">
               </div>
               <div class="input">
                   <input type="number" placeholder="Número do fornecedor:">
               </div> 
            </form>
            
            <a class="linkbt">
                <button type="submit">Cadastrar</button>
            </a>
            
   </div>
    
</body>
</html>
